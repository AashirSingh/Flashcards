<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-avatar>
          <img src="assets/avatar-placeholder.png" alt="Profile Picture">
        </ion-avatar>
        <h2 *ngIf="user">{{ user.firstName }} {{ user.lastName }}</h2>
        <p *ngIf="user">{{ user.email }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button color="primary" (click)="onChangeName()">Change Name</ion-button>
      </ion-col>
    </ion-row>
    <ion-list>
      <!-- Placeholder content -->
      <ion-item>
        <ion-label>My Work: Developer</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Fun Fact: I know how to ride a motorcycle</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Speaks English</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>I'm obsessed with: My dog</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Born in 2000</ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
